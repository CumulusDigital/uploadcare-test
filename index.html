<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Validated Ad Upload</title>

  <script>
    UPLOADCARE_PUBLIC_KEY = 'a51c89007d0bce21876e';
  </script>

  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <input
    type="hidden"
    role="uploadcare-uploader"
    data-crop="disabled"
    data-multiple="false"
    id="uploader"
  />

  <div id="error-message" class="error hidden"></div>

  <script>
    const requiredDimensions = [
      [300, 250],
      [728, 90],
      [300, 600],
      [160, 600],
      [320, 50],
      [320, 480]
    ];

    const allowedAdditionalDimensions = [
      [336, 280],
      [768, 1024],
      [848, 480],
      [1200, 1200],
      [900, 1600]
    ];

    const allAllowedDimensions = [...requiredDimensions, ...allowedAdditionalDimensions];

    const imageMimeTypes = ['image/png', 'image/jpeg', 'image/gif'];
    const zipMimeType = 'application/zip';

    const maxSizeImage = 500 * 1024; // 500 KB
    const maxSizeZip = 1024 * 1024;  // 1 MB

    const errorEl = document.getElementById('error-message');
    const widget = uploadcare.Widget('#uploader');

    widget.onUploadComplete(async (fileInfo) => {
      errorEl.classList.add('hidden');
      errorEl.textContent = '';

      try {
        const mimeType = fileInfo.mimeType;

        // File size check based on file type
        if (imageMimeTypes.includes(mimeType)) {
          if (fileInfo.size > maxSizeImage) {
            throw new Error(`❌ Image is ${Math.round(fileInfo.size / 1024)} KB. Max allowed: 500 KB.`);
          }
        } else if (mimeType === zipMimeType) {
          if (fileInfo.size > maxSizeZip) {
            throw new Error(`❌ ZIP file is ${Math.round(fileInfo.size / 1024)} KB. Max allowed: 1 MB.`);
          }
          alert('✅ HTML5 ZIP file uploaded and validated!');
          return;
        } else {
          throw new Error('❌ Unsupported file type. Allowed: JPG, PNG, GIF, or ZIP.');
        }

        // If image, validate dimensions
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.src = fileInfo.cdnUrl;

        await new Promise((resolve, reject) => {
          img.onload = () => {
            const matches = allAllowedDimensions.some(
              ([w, h]) => img.width === w && img.height === h
            );
            if (!matches) {
              reject(new Error(
                `❌ Uploaded image is ${img.width}x${img.height}. Allowed sizes: ${allAllowedDimensions.map(([w, h]) => `${w}x${h}`).join(', ')}.`
              ));
            } else {
              resolve();
            }
          };
          img.onerror = () => reject(new Error('❌ Could not load image for dimension validation.'));
        });

        alert('✅ Image file uploaded and validated!');
      } catch (err) {
        errorEl.textContent = err.message;
        errorEl.classList.remove('hidden');
        widget.value(null); // Reset uploader
      }
    });
  </script>
</body>
</html>
