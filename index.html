<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ad Upload Validator</title>

    <!-- Uploadcare Uploader -->
    <script type="module">
      import * as UC from 'https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/file-uploader.min.js';
      UC.defineComponents(UC);
    </script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.css"
    />

    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
      }

      .error {
        color: red;
        margin-top: 1rem;
        font-weight: bold;
      }

      uc-file-uploader-regular {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h2>Upload Your Ad</h2>

    <!-- Uploadcare Setup -->
    <uc-config ctx-name="ad-uploader" pubkey="a51c89007d0bce21876e"></uc-config>

    <!-- Uploader UI -->
    <uc-file-uploader-regular ctx-name="ad-uploader"></uc-file-uploader-regular>

    <!-- Error Display -->
    <div id="error-message" class="error"></div>

    <!-- Validation Logic -->
<script type="module">
  const allowedDimensions = [
    [300, 250],
    [728, 90],
    [300, 600],
    [160, 600],
    [320, 50],
    [320, 480],
  ];
  const allowedFormats = ['image/png', 'image/jpeg', 'image/gif'];
  const maxFileSize = 500 * 1024; // 500 KB

  const uploader = document.querySelector('uc-file-uploader-regular');
  const errorEl = document.getElementById('error-message');

  uploader.addEventListener('change', async (event) => {
    errorEl.textContent = '';
    const file = event.detail.fileInfo;

    try {
      const blob = await file.copyTo('https://ucarecdn.com/');
      const fileInfo = await blob.promise();

      if (!allowedFormats.includes(fileInfo.mimeType)) {
        throw new Error('❌ Unsupported file type. Only JPG, PNG, and GIF are allowed.');
      }

      if (fileInfo.size > maxFileSize) {
        throw new Error('❌ File size exceeds 500 KB.');
      }

      // STRICT dimension check
      const imageLoaded = await new Promise((resolve, reject) => {
        const img = new Image();
        img.src = fileInfo.cdnUrl;
        img.onload = () => resolve(img);
        img.onerror = () => reject(new Error('❌ Failed to load image for dimension check.'));
      });

      const isAllowedSize = allowedDimensions.some(
        ([w, h]) => imageLoaded.width === w && imageLoaded.height === h
      );

      if (!isAllowedSize) {
        throw new Error(
          `❌ Incorrect image dimensions: ${imageLoaded.width}x${imageLoaded.height}. Allowed sizes: ${allowedDimensions
            .map(([w, h]) => `${w}x${h}`)
            .join(', ')}.`
        );
      }

    } catch (err) {
      errorEl.textContent = err.message;
      uploader.value = ''; // reset
    }
  });
</script>
  </body>
</html>
